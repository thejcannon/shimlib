pre-commit:
  parallel: true
  commands:
    prettier-format:
      tags:
        - formatter
      glob: "*.{md,yaml,yml}"
      run: npx prettier --write {staged_files}
    ruff-format:
      tags:
        - formatter
      glob: "*.{py}"
      run: uv run ruff format
    ruff-check:
      tags:
        - fixer
      glob: "*.{py}"
      run: uv run ruff check --fix
